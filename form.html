<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/png">
    <title>Form</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1><span>Join Us form</span></h1>.
        <form action="index.html">
          <img src="3.jpg" class="img-circle" alt="Volkswagen" height=100% width=100%>
          <div class="form-group">
            <label for="email">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="form-group">
            <label for="pwd">Mobile No:</label>
            <input type="number" class="form-control" id="pwd" placeholder="Enter mobile number" name="mb">
          </div>
          <div class="form-group">
            <label for="date">Date of Birth: </label>
            <input type="date" id="birthday" name="birthday">
          </div>
          <div class="form-class">
              <label for="gender"> Select your Gender:</label>
              <select name="gender">
                <option value="none" selected>Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">other</option>
              </select>
          </div>
          <div class="form-group">
            <label for="message">Message: </label>
                <textarea name="message" id="message" placeholder="Enter message here"></textarea>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
          </div>
          <button type="submit" class="btn btn-success">Join Us</button>
        </form>
      </div>
</body>
</html>
